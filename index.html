<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="main.js" defer></script>
		<title>Hi-Lo Card Game</title>
	</head>
	<body>
		<div class="lost-game-modal modal-off">
			<p class="modal-paragraph">You lost, try again!</p>
			<button class="modal-close-button">Try again</button>
		</div>
		<div class="streak">Streak:<span class="score streak"> 0</span></div>
		<div class="game-buttons-container">
		    <button type="button" class="start-button game-button">Start</button>
		    <button type="button" class="higher-button game-button">Higher</button>
		    <button type="button" class="lower-button game-button">Lower</button>
	    </div> 
        <div class="cards-container">
            </div>
        </div>
    </body>
</html>
